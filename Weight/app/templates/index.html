    <!DOCTYPE html>
<html>
<head>
	<title>Weight Hub</title>
	<style>
		button{
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-top: 10px;
			margin-left: 250px;
			cursor: pointer;
			transition: transform 0.2s ease-out;
		}
		button:hover{
			background-color: #38E169;
			padding: 50px 100px;
			animation: spin 1s ease-in-out;
			animation-fill-mode: forwards;
		}
		@keyframes spin {
			0% {
			  transform: rotate(0deg);
			}
			100% {
			  transform: rotate(360deg);
			}
		  }

		main{
			display: flex;
			justify-content: center;
			font-family: sans-serif;
			color: #3C463F;

		}
		.section{
			display:flex;
			justify-content: center;
		}
		.container{
			border: 1px solid #8D9B91;
			border-radius: 10px;
			box-shadow: 10px 10px 10px #B3BFB6;
			padding:50px;
			background-color: #CCF4D7;
	

		}
		label{
			font-weight: 600;
			padding-right: 10px;
			
		}
		.submit{
			display:flex;
			text-align: center;
			
		}
		h1{
			font-weight: 900;

		}
		select{
			padding:10px;
			border-radius: 10px;
			border-radius: 10px;
			border: transparent;
			font-weight: 800 !important;
			font-family: sans-serif !important;
			color: #3C463F !important;
			position: relative;
			margin-bottom:10px;

			

		}
		input{
			padding:10px;
			border: #3C463F;
			border-radius: 10px;


		}
		.inputs {
			position: relative;
			margin-bottom:10px;
			
		  }
		  
		.inputs input {
			padding-top: 20px;
		}
		  
		.inputs label {
			position: absolute;
			top: 0;
			left: 0;
			padding: 5px;
			color: #999;
			pointer-events: none;
			transition: 0.2s ease all;
		}
		  
		.inputs input:focus + label,
		.inputs input:not(:placeholder-shown) + label {
			top: -20px;
			left: 0;
			font-size: 14px;
			color: #4CAF50;
		  }

		  

	</style>
</head>
<body>
	<main>
	
	<div class="container">
		<h1>Weight Hub</h1>
		<div class="section">
			<form method="post" enctype="multipart/form-data"  >
				<div class ='selects'>
					<label for="direction">Direction</label>
					<select id="direction" name="direction">
						<option value="in">In</option>
						<option value="out">Out</option>
						<option value="none">None</option>
					</select><br>
				</div>
				
				<div class ='inputs'>
					<label for="container_id">Container ID</label>
					<input type="text" id="container_id" name="container_id"><br>
				</div>


				<div class ='inputs'>
					<label for="truck_license">Truck License</label>
					<input type="text" id="truck_license" name="truck_license"><br>
				</div>
				
				<div class ='inputs'>
					<label for="product_delivered">Product Delivered:</label>
					<input type="text" id="product_delivered" name="product_delivered"><br>
				</div>
				

				<div class ='' style="display: inline-flex; margin-right: 10px">
					<div class ='inputs' style="margin-right: 10px;">
						<label for="truck_bruto_weight">Truck Weight</label>
						<input type="text" id="truck_bruto_weight" name="truck_bruto_weight">
					</div>
					<select id="unit_of_measure_1" name="unit_of_measure_1">
						<option value="kg">KG</option>
						<option value="lbs">LBS</option>
					</select>
				</div>



				<div class ='selects'>
					<label for="force">Force:</label>
					<select id="force" name="force">
						<option value="True">True</option>
						<option value="False">False</option>
						
					</select><br><br> <br>

				</div>


				<div class ='submit'>
					<button onclick='postForm'>submit</button>
				</div>



				<div>
					<h2>CSV Upload</h2>
					<div class="upload-btn-wrapper">
					<a href="/batch-weight">Upload files</a>				
					</div>
					
				</div>
        
				
			
			</form>
		</div>
		
	</div>
	<div class="separator"></div>
</main>
</body>
<script>
	function postForm(){
		fetch('http://localhost:5000/weight', {
			method: 'POST',
			headers: {
			  'Content-Type': 'application/json'
			}
		  })
		  .then(response => response.json())
		  .then(data => console.log(data))
		  .catch(error => console.error(error))

	}
	

</script>
</html>
