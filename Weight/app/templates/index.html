    <!DOCTYPE html>
<html>
<head>
	<title>Weight Hub</title>
	<style>
		/* Team Green colors */
      :root {
        --main-bg-color: #CCF4D7;
        --main-text-color: #000000;
        --form-bg-color: #FFFFFF;
        --form-border-color: #8D9B91;
        --form-shadow-color: #B3BFB6;
        --form-button-color: #4CAF50;
        --form-button-hover-color: #38E169;
      }

      /* Body */
      body {
        background-color: var(--main-bg-color);
        color: var(--main-text-color);
        font-family: sans-serif;
      }

      /* Form container */
      .container {
        border: 1px solid var(--form-border-color);
        border-radius: 10px;
        box-shadow: 10px 10px 10px var(--form-shadow-color);
        padding: 50px;
        background-color: var(--form-bg-color);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Form labels */
      label {
        font-weight: bold;
        padding-right: 10px;
        margin-bottom: 5px;
      }

      /* Form inputs */
      input,
      select {
        padding: 10px;
        border: none;
        border-radius: 10px;
        margin-bottom: 10px;
		background: #A6DAB5;
		border:1px dashed black;
      }

      select {
        font-weight: bold;
        font-family: sans-serif;
        color: var(--main-text-color);
		background: #A6DAB5;
		border:1px dashed black;

      }

      /* Submit button */
      button {
        background-color: var(--form-button-color);
        color: var(--main-text-color);
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        transition: transform 0.2s ease-out;
        margin: auto;
      }

      button:hover {
        background-color: var(--form-button-hover-color);
        animation: dance 0.5s ease-in-out;
        animation-iteration-count: 2;
      }

      @keyframes dance {
        0% {
          transform: rotate(0deg);
        }
        20% {
          transform: rotate(-20deg);
        }
        40% {
          transform: rotate(20deg);
        }
        60% {
          transform: rotate(-20deg);
        }
        80% {
          transform: rotate(20deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      /* Upload button */
      .upload-btn-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        margin-top: 20px;
      }

      .btn {
        color: var(--main-text-color);
        background-color: var(--form-button-color);
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .upload-btn-wrapper input[type="file"] {
        font-size: 100px;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        cursor: pointer;
      }

      /* Title */
      h1 {
        font-weight: 900;
        text-align: center;
      }

      /* Main container */
      main {
        display: flex;
        justify-content: center;
        align-items: center;
	  }
	  .submit{
		display:flex;
	  }

	</style>
</head>
<body>
	<main>
	
	
	<div class="container">
		<form action="/weight" method='post'>
		<h1>Weight Hub</h1>
		<div>
			<img src="https://s3-media0.fl.yelpcdn.com/bphoto/7PtBq3rKSShNyNevOcBEGg/348s.jpg"  alt="Site Logo" width="400" height="200">

		</div>
		
		<div class="section">
				<div class ='selects'>
					<label for="direction">Direction</label>
					<select id="direction" name="direction">
						<option value="in">In</option>
						<option value="out">Out</option>
						<option value="none">None</option>
					</select><br>
				</div>
				
				<div class ='inputs'>
					<label for="container_id">Container ID</label>
					<input type="text" id="container_id" name="container_id"><br>
				</div>


				<div class ='inputs'>
					<label for="truck_license">Truck License</label>
					<input type="text" id="truck_license" name="truck_license"><br>
				</div>
				
				<div class ='inputs'>
					<label for="product_delivered">Product Delivered:</label>
					<input type="text" id="product_delivered" name="product_delivered"><br>
				</div>
				

				<div class ='' style="display: inline-flex; margin-right: 10px">
					<div class ='inputs' style="margin-right: 10px;">
						<label for="truck_bruto_weight">Truck Weight</label>
						<input type="text" id="truck_bruto_weight" name="truck_bruto_weight">
					</div>
					<select id="unit_of_measure_1" name="unit_of_measure_1">
						<option value="kg">KG</option>
						<option value="lbs">LBS</option>
					</select>
				</div>



				<div class ='selects'>
					<label for="force">Force:</label>
					<select id="force" name="force">
						<option value="True">True</option>
						<option value="False">False</option>
						
					</select><br><br> <br>

				</div>


				<div class ='submit'>
					<button type='submit'>submit</button>
				</div>



				<div>
					<h2>CSV Upload</h2>
					<div class="upload-btn-wrapper">
					<a href="/batch-weight">Upload files</a>				
					</div>
					
				</div>
        
		</div>
	</form>
	</div>
</main>
</body>
<script>

			},
		  })
		  .then(response => response.json())
		  .then(data => console.log(data))
		  .catch(error => console.error(error))

	}
	

</script>
</html>
